networks:
  mongo-express-database-network:
  cache-movies-network:
  database-movies-network:

volumes:
  profiledata:

services:
  api:
    image: doconnor/movies-api:1.0
    container_name: movies-api
      environment:
      - MONGODB_URI=mongodb://admin:secret@database:27017
      - REDIS_URI=redis://cache
      - ENABLE_WRITING_HANDLERS=false
    ports:
      - '9000:9000'
    networks:
       - cache-movies-network
       - database-movies-network
    depends_on:
      - database

  cache:
    container_name: redis
    image: redis:alpine

  database:
    container_name: mongoDB
    image: mongo:8.0-rc
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=secret
    networks:
       - database-movies-network
       - mongo-express-database-network
    volumes: 
       - profiledata:/data/db

  mongo-express:
    container_name: express
    image: mongo-express:1.0-20-alpine3.19
    restart: always # fixes MongoNetworkError caused by mongodb not being ready when mongo-express starts.
    ports:
      - 8080:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=secret
      - ME_CONFIG_MONGODB_URL=mongodb://admin:secret@database:27017/
    networks:
       - mongo-express-database-network
    depends_on:
      - database
    profiles:
      - development

